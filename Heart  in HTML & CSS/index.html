<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
            padding: 0;
        }
        .heart{
            position: absolute;
            background-color: red;
            height: 120px;
            width: 120px;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
            transform: rotate(-45deg);
            animation-name: beats;
            animation-duration: 1s;  
            animation-iteration-count: infinite; 
        }
        .heart::before{
            content: "";
            position: absolute;
            background-color: red;
            height: 120px;
            width: 120px;
            top:-50px;
            left: 0px;
            border-radius: 50%;
        }
        .heart::after{
            content: "";
            position: absolute;
            background-color: red;
            height: 120px;
            width: 120px;
            top: 0px;
            left: 50px;
            border-radius: 50%;
        }
        @keyframes beats {
            0%{
                transform: scale(1) rotate(-45deg);
            }
            50%{
                transform: scale(0.6) rotate(-45deg);
            }
        }
    </style>
</head>

<body>
    <div class="heart"></div>
</body>
</html>
